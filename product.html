            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>

    <h1>Sell Your Product</h1>
    <form action="#" method="post">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required><br><br>

        <label for="productDescription">Product Description:</label>
        <textarea id="productDescription" name="productDescription" rows="4" required></textarea><br><br>

        <label for="productPrice">Price ($):</label>
        <input type="number" id="productPrice" name="productPrice" required><br><br>

        <label for="productImage">Image URL:</label>
        <input type="url" id="productImage" name="productImage" required><br><br>

        <input type="submit" value="Submit">
    </form>
